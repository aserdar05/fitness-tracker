<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input 
                type="email" 
                matInput 
                placeholder="Your email address" 
                email 
                required 
                formControlName="email"/>
            <mat-hint>Plese enter a valid email</mat-hint>
            <mat-error>Invalid or missing email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input 
                type="password" 
                matInput 
                placeholder="Your password" 
                required
                formControlName="password" >
            <mat-hint>Plese enter your password</mat-hint>
            <mat-error>Missing password</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid == true">Submit</button>
    </form>
</section>
